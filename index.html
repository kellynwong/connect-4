<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header><img class="logo" src="logo.png"></header>
    <div class = "container">
      <div class="board">
        <table id="board"></table>
      </div>

      <div class="others">
        <div id="current-turn"></div>
        
        <div><button class="button" id="rematch">Rematch</button></div>
        <div class="yellow-wins">Yellow Wins: </div>
        <div id="yellow-wins"></div>
        <div class="red-wins">Red Wins: </div>
        <div id="red-wins"></div>
        <div id="instructions" class="popup" onclick="myFunction()">Instructions
        <span class="popuptext" id="myPopup">Players must connect 4 of the same colored pieces in a row to win. Only one piece is played at a time. The game ends when there is a 4-in-a-row or a stalemate.</span>
        
        </div>
      </div>
    </div>
  </body>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>

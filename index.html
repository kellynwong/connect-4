<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header><img id="logo" class="logo" src="Images/logo.png"></header>
 
 <div class="spaceship" id="spaceship"><img src="Images/spaceship - Edited.png"/></div>
    <div class="drop-piece" id="drop-piece"></div>

    <div class = "container">
     
      <div class="board">
       
        <table id="board"></table>
      </div>

      <div class="others">
        <div id="current-turn"></div>
        <div><button class="button" id="rematch">Rematch</button></div>
        <div class="yellow-wins"></div>
        <div id="yellow-wins"></div>
        <div class="red-wins"></div>
        <div id="red-wins"></div>
        <div id="instructions" class="popup" onclick="displayInstructions()">Instructions
        <span class="popuptext" id="myPopup">Players must connect 4 of the same colored pieces in a row to win. Only one piece is played at a time. The game ends when there is a 4-in-a-row or a stalemate.</span>
        </div>

      </div>
    </div>
  <div class="cover" id="cover">
    
      <form id="form">
        <label id="name-label">Player 1 <br><input id="name1" type="text" autocomplete = "off" placeholder="Enter your name" name="player1" required></label>
        <label id="name-label">Player 2 <br><input id="name2" type="text" autocomplete="off" placeholder="Enter your name" name="player2" required></label>
        <button type="button" id="submit-button" onclick="startMatch()">PLAY CLASSIC</button>    
        <button type="button" id="submit-button" onclick="startSpecialMatch()">PLAY SPECIAL</button> 
      </form>
   
  </div>




  </body>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
